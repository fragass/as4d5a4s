<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Crash Bandicoot - EmulatorJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
    }
  </style>
</head>
<body>

  <div id="game"></div>

  <script>
    // Caminho do jogo (mesma pasta do index.html)
    window.EJS_player = "#game";
    window.EJS_core = "psx";
    window.EJS_gameUrl = "Crash Bandicoot.zip";

    // Opcional, mas recomendado
    window.EJS_biosUrl = ""; // se tiver BIOS, pode colocar aqui
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  </script>

  <script src="https://cdn.emulatorjs.org/stable/loader.js"></script>

</body>
</html>
