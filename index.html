<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Silent Hill - EmulatorJS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      #game {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>

    <script>
      EJS_player = "#game";
      EJS_core = "psx";
      EJS_gameName = "Silent Hill";
      EJS_color = "#000000";
      EJS_startOnLoaded = true;
      EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
      EJS_gameUrl = "https://github.com/fragass/as4d5a4s/releases/download/hill/Silent.Hill.zip";
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  </body>
</html>
