<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Minimal Player</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#121217;
  --hover:#1a1a22;
  --active:#20202a;
  --border:#1e1e27;
  --text:#ffffff;
  --sub:#a1a1aa;
  --accent:#ffffff;
}

[data-theme="light"]{
  --bg:#f4f4f5;
  --card:#ffffff;
  --hover:#e5e5e5;
  --active:#d4d4d4;
  --border:#ddd;
  --text:#000;
  --sub:#555;
  --accent:#000;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

/* HOME */
.home{
  text-align:center;
}

.home h1{
  font-size:28px;
  margin-bottom:30px;
}

.playlist-card{
  background:var(--card);
  padding:15px 25px;
  margin:10px 0;
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

.playlist-card:hover{
  background:var(--hover);
  transform:scale(1.03);
}

/* PLAYER LAYOUT */
.app{
  display:none;
  width:900px;
  height:550px;
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  display:flex;
}

.sidebar{
  width:220px;
  border-right:1px solid var(--border);
  padding:20px;
}

.sidebar h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--sub);
  margin-bottom:10px;
}

.playlist{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  color:var(--sub);
  transition:.2s;
}

.playlist:hover{background:var(--hover);color:var(--text);}
.playlist.active{background:var(--active);color:var(--text);}

.main{
  flex:1;
  padding:30px;
  display:flex;
  flex-direction:column;
}

.track-info{
  font-size:22px;
  font-weight:600;
}

.duration{
  font-size:13px;
  color:var(--sub);
  margin-bottom:15px;
}

.progress-container{
  height:6px;
  background:#2a2a35;
  border-radius:6px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:var(--accent);
  border-radius:6px;
}

.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin:25px 0;
}

.circle-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:var(--bg);
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}

.circle-btn:hover{transform:scale(1.1);}

.small-btn{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* TRACK LIST */
.track-list{
  margin-top:15px;
  overflow:auto;
}

.track{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  color:var(--sub);
  transition:.2s;
}

.track:hover{background:var(--hover);color:var(--text);}
.track.active{background:var(--active);color:var(--text);}

/* VOLUME */
.volume-container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.volume-icon{
  width:18px;
  height:18px;
  fill:var(--text);
  opacity:.8;
}

input[type=range]{
  width:150px;
  appearance:none;
  height:4px;
  background:#2a2a35;
  border-radius:4px;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:white;
  cursor:pointer;
}

.theme-btn{
  position:fixed;
  bottom:15px;
  left:15px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:var(--card);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:13px;
}
</style>
</head>

<body>

<div class="home" id="home">
  <h1>Escolha uma Playlist</h1>
  <div id="homePlaylists"></div>
</div>

<div class="app" id="app">
  <div class="sidebar">
    <h2>Playlists</h2>
    <div id="playlistContainer"></div>
    <div style="margin-top:20px;font-size:12px;cursor:pointer;color:var(--sub);" onclick="goHome()">← Voltar</div>
  </div>

  <div class="main">
    <div class="track-info" id="trackTitle">Selecione uma música</div>
    <div class="duration" id="trackDuration">0:00 / 0:00</div>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button class="small-btn" onclick="prevTrack()">⏮</button>
      <button id="playBtn" class="circle-btn">▶</button>
      <button class="small-btn" onclick="nextTrack()">⏭</button>
    </div>

    <div class="volume-container">
      <!-- Ícone SVG minimalista -->
      <svg class="volume-icon" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5L7 10H3z"/>
      </svg>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </div>

    <div class="track-list" id="trackList"></div>
  </div>
</div>

<div class="theme-btn" onclick="toggleTheme()">☼</div>

<audio id="audio" preload="auto"></audio>

<script>
let playlists={};
let currentPlaylist=null;
let currentTrackIndex=0;

const home=document.getElementById("home");
const app=document.getElementById("app");
const homePlaylists=document.getElementById("homePlaylists");
const playlistContainer=document.getElementById("playlistContainer");
const trackList=document.getElementById("trackList");
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const trackTitle=document.getElementById("trackTitle");
const trackDuration=document.getElementById("trackDuration");
const progress=document.getElementById("progress");
const progressContainer=document.getElementById("progressContainer");
const volumeSlider=document.getElementById("volumeSlider");

/* LOAD PLAYLISTS */
async function loadPlaylists(){
  const res=await fetch('/api/playlists');
  playlists=await res.json();
  renderHome();
}

function renderHome(){
  homePlaylists.innerHTML="";
  for(let name in playlists){
    const div=document.createElement("div");
    div.className="playlist-card";
    div.innerText=name;
    div.onclick=()=>enterPlaylist(name);
    homePlaylists.appendChild(div);
  }
}

function enterPlaylist(name){
  home.style.display="none";
  app.style.display="flex";
  currentPlaylist=playlists[name];
  renderSidebar();
  renderTracks();
}

function goHome(){
  audio.pause();
  app.style.display="none";
  home.style.display="block";
}

/* SIDEBAR */
function renderSidebar(){
  playlistContainer.innerHTML="";
  for(let name in playlists){
    const div=document.createElement("div");
    div.className="playlist";
    div.innerText=name;
    div.onclick=()=>enterPlaylist(name);
    playlistContainer.appendChild(div);
  }
}

/* TRACKS */
function renderTracks(){
  trackList.innerHTML="";
  currentPlaylist.forEach((track,index)=>{
    const div=document.createElement("div");
    div.className="track";
    div.innerHTML=`<span>${track.title}</span><span>${track.duration}</span>`;
    div.onclick=()=>{
      currentTrackIndex=index;
      loadTrack();
      audio.play();
    };
    trackList.appendChild(div);
  });
}

function loadTrack(){
  const track=currentPlaylist[currentTrackIndex];
  audio.src=track.file;
  trackTitle.innerText=track.title;
}

/* CONTROLS */
function togglePlay(){ audio.paused?audio.play():audio.pause(); }
playBtn.onclick=togglePlay;

audio.addEventListener("play",()=>playBtn.innerText="⏸");
audio.addEventListener("pause",()=>playBtn.innerText="▶");

audio.addEventListener("timeupdate",()=>{
  const percent=(audio.currentTime/audio.duration)*100;
  progress.style.width=percent+"%";

  const format=s=>{
    if(isNaN(s))return"0:00";
    const m=Math.floor(s/60);
    const sec=Math.floor(s%60);
    return `${m}:${sec<10?"0":""}${sec}`;
  };

  trackDuration.innerText=`${format(audio.currentTime)} / ${format(audio.duration)}`;
});

progressContainer.onclick=e=>{
  const width=progressContainer.clientWidth;
  audio.currentTime=(e.offsetX/width)*audio.duration;
};

function nextTrack(){
  currentTrackIndex=(currentTrackIndex+1)%currentPlaylist.length;
  loadTrack();
  audio.play();
}

function prevTrack(){
  currentTrackIndex=(currentTrackIndex-1+currentPlaylist.length)%currentPlaylist.length;
  loadTrack();
  audio.play();
}

/* KEYBOARD */
document.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    e.preventDefault();
    togglePlay();
  }
});

/* VOLUME */
volumeSlider.value=0.5;
audio.volume=0.5;
volumeSlider.oninput=()=>audio.volume=volumeSlider.value;

/* THEME */
function toggleTheme(){
  const current=document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute("data-theme",
    current==="light"?"dark":"light");
}

loadPlaylists();
</script>

</body>
</html>
