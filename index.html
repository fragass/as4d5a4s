<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
 <style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-main: #0b0b0f;
  --bg-sidebar: #121217;
  --bg-hover: #1a1a22;
  --bg-active: #20202a;
  --border: #1e1e27;
  --text-primary: #ffffff;
  --text-secondary: #a1a1aa;
  --white: #ffffff;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-main);
  color: var(--text-primary);
  display: flex;
  height: 100vh;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: var(--bg-sidebar);
  padding: 24px 18px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  gap: 16px;
  overflow-y: auto;
}

.sidebar h2 {
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.playlist {
  padding: 8px 10px;
  border-radius: 6px;
  font-size: 14px;
  color: var(--text-secondary);
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
}

.playlist:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.playlist.active {
  background: var(--bg-active);
  color: var(--white);
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 30px 40px 160px 40px; /* aumenta aqui */
  overflow-y: auto;
}

/* TRACK INFO */
.track-info {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 6px;
}

.duration {
  font-size: 13px;
  color: var(--text-secondary);
}

/* TRACK LIST */
.track-list {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.track {
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: var(--text-secondary);
  transition: background 0.2s ease, color 0.2s ease;
}

.track:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
}

.track.active {
  background: var(--bg-active);
  color: var(--white);
}

/* PLAYER FIXO (BOTTOM BAR) */
.player {
  position: fixed;
  bottom: 0;
  left: 240px;
  right: 0;
  height: 120px; /* um pouco mais alto */
  background: #0f0f14;
  border-top: 1px solid var(--border);

  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* <- muda aqui */
  padding: 24px 40px 18px 40px; /* espa√ßo real no topo */
}

/* CONTROLS */
.controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 12px;
  margin-top: 12px;
}

.controls button {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-primary);
  padding: 8px 14px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s ease;
}

.controls button:hover {
  background: var(--white);
  color: #000;
  transform: scale(1.05);
}

/* PROGRESS BAR */
.progress-container {
  width: 100%;
  height: 4px;
  background: #1a1a22;
  border-radius: 4px;
  cursor: pointer;
  position: relative;
}

.progress {
  height: 100%;
  width: 0%;
  background: var(--white);
  border-radius: 4px;
  transition: width 0.1s linear;
}

/* VOLUME */
.volume-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
  justify-content: center;
}

input[type="range"] {
  width: 120px;
  appearance: none;
  height: 3px;
  background: #2a2a35;
  border-radius: 3px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  background: var(--white);
  border-radius: 50%;
  cursor: pointer;
}

/* SCROLLBAR DISCRETA */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: #222;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: #333;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Playlists</h2>
    <div id="playlistContainer"></div>
  </div>

  <div class="main">
    <div>
      <div class="track-info" id="trackTitle">Selecione uma m√∫sica</div>
      <div class="duration" id="trackDuration"></div>
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>
      <div class="controls">
        <button onclick="prevTrack()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="nextTrack()">‚è≠</button>
      </div>
      <div class="volume-container">
        <span>üîä</span>
        <input type="range" min="0" max="1" step="0.01" id="volumeSlider">
      </div>
    </div>
    <div class="track-list" id="trackList"></div>
  </div>

  <audio id="audio"></audio>

  <script>
    let playlists = {};
    const audio = document.getElementById('audio');
    const trackTitle = document.getElementById('trackTitle');
    const trackDuration = document.getElementById('trackDuration');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const volumeSlider = document.getElementById('volumeSlider');
    const playlistContainer = document.getElementById('playlistContainer');
    const trackList = document.getElementById('trackList');

    let currentPlaylist = null;
    let currentTrackIndex = 0;

    async function loadPlaylistsFromServer() {
      const res = await fetch('/api/playlists');
      playlists = await res.json();
      renderPlaylists();
    }

    function renderPlaylists() {
      playlistContainer.innerHTML = '';
      for (let name in playlists) {
        const div = document.createElement('div');
        div.className = 'playlist';
        div.innerText = name;
        div.onclick = () => selectPlaylist(name);
        playlistContainer.appendChild(div);
      }
    }

    function selectPlaylist(name) {
      currentPlaylist = playlists[name];
      currentTrackIndex = 0;
      renderTracks();
      loadTrack();
      document.querySelectorAll('.playlist').forEach(p => p.classList.remove('active'));
      [...playlistContainer.children].find(el => el.innerText === name).classList.add('active');
    }

    function renderTracks() {
      trackList.innerHTML = '';
      currentPlaylist.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<span>${track.title}</span><span>${track.duration ? track.duration : 'Carregando...'}</span>`;
        div.onclick = () => {
          currentTrackIndex = index;
          loadTrack();
          playTrack();
        };
        trackList.appendChild(div);

        // Se ainda n√£o tem dura√ß√£o, carregar metadata
        if (!track.duration) {
          const tempAudio = new Audio(track.file);
          tempAudio.addEventListener('loadedmetadata', () => {
            const min = Math.floor(tempAudio.duration / 60);
            const sec = Math.floor(tempAudio.duration % 60);
            track.duration = `${min}:${sec < 10 ? '0' : ''}${sec}`;
            div.querySelector('span:last-child').innerText = track.duration;
          });
        }
      });
    }
    }

    function loadTrack() {
      const track = currentPlaylist[currentTrackIndex];
      audio.src = track.file;
      trackTitle.innerText = track.title;
      document.querySelectorAll('.track').forEach(t => t.classList.remove('active'));
      trackList.children[currentTrackIndex].classList.add('active');
    }

    function playTrack() { audio.play(); }
    function pauseTrack() { audio.pause(); }
    function togglePlay() { audio.paused ? playTrack() : pauseTrack(); }
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
      loadTrack(); playTrack();
    }
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      loadTrack(); playTrack();
    }

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      const min = Math.floor(audio.duration / 60);
      const sec = Math.floor(audio.duration % 60);
      if (!isNaN(min)) trackDuration.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
    });

    progressContainer.addEventListener('click', e => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value; });
    volumeSlider.value = 0.5;
    audio.volume = 0.5;

    loadPlaylistsFromServer();
  </script>
</body>
</html>
