<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Minimal Player Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0b0f;
  --bg-sidebar:#121217;
  --bg-hover:#1a1a22;
  --bg-active:#20202a;
  --border:#1e1e27;
  --text-primary:#ffffff;
  --text-secondary:#a1a1aa;
  --accent:#ffffff;
}

[data-theme="light"]{
  --bg-main:#f4f4f5;
  --bg-sidebar:#ffffff;
  --bg-hover:#e5e5e5;
  --bg-active:#d4d4d4;
  --border:#dddddd;
  --text-primary:#000;
  --text-secondary:#555;
  --accent:#000;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg-main);
  color:var(--text-primary);
  display:flex;
  height:100vh;
  overflow:hidden;
  transition:.3s;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:var(--bg-sidebar);
  padding:24px 18px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:16px;
  overflow-y:auto;
}

.sidebar h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--text-secondary);
}

.playlist{
  padding:8px 10px;
  border-radius:6px;
  cursor:pointer;
  color:var(--text-secondary);
  transition:.2s;
}

.playlist:hover{background:var(--bg-hover);color:var(--text-primary);}
.playlist.active{background:var(--bg-active);color:var(--text-primary);}

/* MAIN */
.main{
  flex:1;
  padding:40px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.track-info{font-size:22px;font-weight:600;margin-bottom:6px;}
.duration{font-size:13px;color:var(--text-secondary);}

.progress-container{
  width:100%;
  height:6px;
  background:#2a2a35;
  border-radius:6px;
  margin-top:15px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:var(--accent);
  border-radius:6px;
  transition:width .1s linear;
}

/* CONTROLS */
.controls{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin:25px 0;
}

.circle-btn{
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:var(--bg-main);
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.circle-btn:hover{transform:scale(1.1);}

.small-btn{
  background:none;
  border:1px solid var(--border);
  color:var(--text-primary);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* TRACK LIST */
.track-list{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.track{
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  color:var(--text-secondary);
  transition:.2s;
}

.track:hover{background:var(--bg-hover);color:var(--text-primary);}
.track.active{background:var(--bg-active);color:var(--text-primary);}

/* VOLUME */
.volume-container{
  margin-top:15px;
  text-align:center;
}

input[type=range]{
  width:200px;
  appearance:none;
  height:4px;
  background:#2a2a35;
  border-radius:4px;
  outline:none;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:white;
  cursor:pointer;
}

input[type=range]::-moz-range-thumb{
  width:14px;
  height:14px;
  border:none;
  border-radius:50%;
  background:white;
  cursor:pointer;
}

/* VISUALIZER */
canvas{
  margin-top:15px;
  width:100%;
  height:40px;
}

/* THEME BUTTON */
.theme-btn{
  position:fixed;
  bottom:15px;
  left:15px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:var(--bg-active);
  border:1px solid var(--border);
  color:var(--text-secondary);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:14px;
  transition:.2s;
}

.theme-btn:hover{
  background:var(--accent);
  color:var(--bg-main);
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Playlists</h2>
  <div id="playlistContainer"></div>
</div>

<div class="main">
  <div class="track-info" id="trackTitle">Selecione uma música</div>
  <div class="duration" id="trackDuration">0:00 / 0:00</div>

  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button class="small-btn" onclick="prevTrack()">⏮</button>
    <button id="playBtn" class="circle-btn">▶</button>
    <button class="small-btn" onclick="nextTrack()">⏭</button>
  </div>

  <div class="volume-container">
    <input type="range" min="0" max="1" step="0.01" id="volumeSlider">
  </div>

  <canvas id="visualizer"></canvas>

  <div class="track-list" id="trackList"></div>
</div>

<div class="theme-btn" onclick="toggleTheme()">☼</div>

<audio id="audio" preload="auto"></audio>

<script>
let playlists={};
let currentPlaylistName=null;
let currentPlaylist=null;
let currentTrackIndex=0;
let audioCtx, analyser, source;

const audio=document.getElementById('audio');
const trackTitle=document.getElementById('trackTitle');
const trackDuration=document.getElementById('trackDuration');
const progress=document.getElementById('progress');
const progressContainer=document.getElementById('progressContainer');
const volumeSlider=document.getElementById('volumeSlider');
const playlistContainer=document.getElementById('playlistContainer');
const trackList=document.getElementById('trackList');
const playBtn=document.getElementById('playBtn');

/* INIT AUDIO CONTEXT ON FIRST PLAY */
function initAudioContext(){
  if(audioCtx) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=audioCtx.createAnalyser();
  source=audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize=64;
  draw();
}

async function loadPlaylistsFromServer(){
  const res=await fetch('/api/playlists');
  playlists=await res.json();
  renderPlaylists();

  const savedPlaylist=localStorage.getItem("lastPlaylist");
  const savedIndex=localStorage.getItem("lastTrack");

  if(savedPlaylist && playlists[savedPlaylist]){
    selectPlaylist(savedPlaylist,false);
    currentTrackIndex=parseInt(savedIndex)||0;
    loadTrack();
  }
}

function renderPlaylists(){
  playlistContainer.innerHTML='';
  for(let name in playlists){
    const div=document.createElement('div');
    div.className='playlist';
    div.innerText=name;
    div.onclick=()=>selectPlaylist(name,true);
    playlistContainer.appendChild(div);
  }
}

function selectPlaylist(name,autoplay){
  currentPlaylistName=name;
  currentPlaylist=playlists[name];
  currentTrackIndex=0;
  localStorage.setItem("lastPlaylist",name);
  renderTracks();
  loadTrack();
  if(autoplay) audio.play();
  document.querySelectorAll('.playlist').forEach(p=>p.classList.remove('active'));
  [...playlistContainer.children].find(el=>el.innerText===name).classList.add('active');
}

function renderTracks(){
  trackList.innerHTML='';
  currentPlaylist.forEach((track,index)=>{
    const div=document.createElement('div');
    div.className='track';
    div.innerHTML=`<span>${track.title}</span><span>${track.duration}</span>`;
    div.onclick=()=>{
      currentTrackIndex=index;
      loadTrack();
      audio.play();
    };
    trackList.appendChild(div);
  });
}

function loadTrack(){
  const track=currentPlaylist[currentTrackIndex];
  audio.src=track.file;
  trackTitle.innerText=track.title;
  localStorage.setItem("lastTrack",currentTrackIndex);
  document.querySelectorAll('.track').forEach(t=>t.classList.remove('active'));
  if(trackList.children[currentTrackIndex])
    trackList.children[currentTrackIndex].classList.add('active');
}

function togglePlay(){
  initAudioContext();
  audio.paused?audio.play():audio.pause();
}

playBtn.onclick=togglePlay;

audio.addEventListener('play',()=>playBtn.innerText='⏸');
audio.addEventListener('pause',()=>playBtn.innerText='▶');

audio.addEventListener('timeupdate',()=>{
  const percent=(audio.currentTime/audio.duration)*100;
  progress.style.width=percent+'%';

  const format=s=>{
    if(isNaN(s)) return "0:00";
    const m=Math.floor(s/60);
    const sec=Math.floor(s%60);
    return `${m}:${sec<10?'0':''}${sec}`;
  };

  trackDuration.innerText=`${format(audio.currentTime)} / ${format(audio.duration)}`;
});

progressContainer.onclick=e=>{
  const width=progressContainer.clientWidth;
  audio.currentTime=(e.offsetX/width)*audio.duration;
};

function nextTrack(){
  currentTrackIndex=(currentTrackIndex+1)%currentPlaylist.length;
  loadTrack();
  audio.play();
}

function prevTrack(){
  currentTrackIndex=(currentTrackIndex-1+currentPlaylist.length)%currentPlaylist.length;
  loadTrack();
  audio.play();
}

document.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    e.preventDefault();
    togglePlay();
  }
});

/* Volume */
volumeSlider.value=localStorage.getItem("volume")||0.5;
audio.volume=volumeSlider.value;
volumeSlider.oninput=()=>{
  audio.volume=volumeSlider.value;
  localStorage.setItem("volume",volumeSlider.value);
};

/* Theme */
function toggleTheme(){
  const current=document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute("data-theme",
    current==="light"?"dark":"light");
}

/* Visualizer */
const canvas=document.getElementById("visualizer");
const ctx=canvas.getContext("2d");

function draw(){
  requestAnimationFrame(draw);
  if(!analyser) return;
  const data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  data.forEach((v,i)=>{
    ctx.fillStyle="white";
    ctx.fillRect(i*8,40-v/5,5,v/5);
  });
}

loadPlaylistsFromServer();
</script>

</body>
</html>
