<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 260px;
      background: #15151d;
      padding: 20px;
      border-right: 1px solid #222;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 18px;
      color: #1db954;
    }
    .playlist {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .playlist:hover, .playlist.active { background: #1f1f2a; }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      justify-content: space-between;
    }
    .track-info { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
    .duration { font-size: 14px; color: #aaa; }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .controls button {
      background: #1db954;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }
    .controls button:hover { transform: scale(1.1); }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #222;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .progress { height: 100%; width: 0%; background: #1db954; border-radius: 5px; }
    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    input[type="range"] { width: 150px; }
    .track-list { margin-top: 30px; overflow-y: auto; flex: 1; }
    .track {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      transition: 0.2s;
    }
    .track:hover, .track.active { background: #1f1f2a; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Playlists</h2>
    <div id="playlistContainer"></div>
  </div>

  <div class="main">
    <div>
      <div class="track-info" id="trackTitle">Selecione uma m√∫sica</div>
      <div class="duration" id="trackDuration"></div>
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>
      <div class="controls">
        <button onclick="prevTrack()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="nextTrack()">‚è≠</button>
      </div>
      <div class="volume-container">
        <span>üîä</span>
        <input type="range" min="0" max="1" step="0.01" id="volumeSlider">
      </div>
    </div>
    <div class="track-list" id="trackList"></div>
  </div>

  <audio id="audio"></audio>

  <script>
    let playlists = {};
    const audio = document.getElementById('audio');
    const trackTitle = document.getElementById('trackTitle');
    const trackDuration = document.getElementById('trackDuration');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');
    const volumeSlider = document.getElementById('volumeSlider');
    const playlistContainer = document.getElementById('playlistContainer');
    const trackList = document.getElementById('trackList');

    let currentPlaylist = null;
    let currentTrackIndex = 0;

    async function loadPlaylistsFromServer() {
      const res = await fetch('/api/playlists');
      playlists = await res.json();
      renderPlaylists();
    }

    function renderPlaylists() {
      playlistContainer.innerHTML = '';
      for (let name in playlists) {
        const div = document.createElement('div');
        div.className = 'playlist';
        div.innerText = name;
        div.onclick = () => selectPlaylist(name);
        playlistContainer.appendChild(div);
      }
    }

    function selectPlaylist(name) {
      currentPlaylist = playlists[name];
      currentTrackIndex = 0;
      renderTracks();
      loadTrack();
      document.querySelectorAll('.playlist').forEach(p => p.classList.remove('active'));
      [...playlistContainer.children].find(el => el.innerText === name).classList.add('active');
    }

    function renderTracks() {
      trackList.innerHTML = '';
      currentPlaylist.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<span>${track.title}</span><span>${track.duration}</span>`;
        div.onclick = () => {
          currentTrackIndex = index;
          loadTrack();
          playTrack();
        };
        trackList.appendChild(div);
      });
    }

    function loadTrack() {
      const track = currentPlaylist[currentTrackIndex];
      audio.src = track.file;
      trackTitle.innerText = track.title;
      document.querySelectorAll('.track').forEach(t => t.classList.remove('active'));
      trackList.children[currentTrackIndex].classList.add('active');
    }

    function playTrack() { audio.play(); }
    function pauseTrack() { audio.pause(); }
    function togglePlay() { audio.paused ? playTrack() : pauseTrack(); }
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
      loadTrack(); playTrack();
    }
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      loadTrack(); playTrack();
    }

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      const min = Math.floor(audio.duration / 60);
      const sec = Math.floor(audio.duration % 60);
      if (!isNaN(min)) trackDuration.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
    });

    progressContainer.addEventListener('click', e => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    volumeSlider.addEventListener('input', () => { audio.volume = volumeSlider.value; });
    volumeSlider.value = 0.5;
    audio.volume = 0.5;

    loadPlaylistsFromServer();
  </script>
</body>
</html>
