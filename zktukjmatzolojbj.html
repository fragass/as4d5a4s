<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
if (!sessionStorage.getItem("token")) {
  window.location.href = "index.html";
}
</script>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>P√°gina inicial - Workday</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#121217;
  --hover:#1a1a22;
  --border:#1e1e27;
  --text:#ffffff;
  --sub:#a1a1aa;
  --accent:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:900px;
  height:550px;
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  display:flex;
}

.sidebar{
  width:220px;
  border-right:1px solid var(--border);
  padding:20px;
}

.sidebar h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--sub);
  margin-bottom:15px;
}

.playlist{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  color:var(--sub);
  transition:.2s;
}

.playlist:hover{
  background:var(--hover);
  color:var(--text);
}

.main{
  flex:1;
  padding:30px;
  display:flex;
  flex-direction:column;
}

.placeholder{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:var(--sub);
}

/* üî• ANIMA√á√ÉO RESTAURADA */
.player-content{
  display:none;
  flex-direction:column;
  height:100%;
  opacity:0;
  transform:translateY(10px);
  transition:opacity .35s ease, transform .35s ease;
}

.player-content.active{
  opacity:1;
  transform:translateY(0);
}

.track-info{
  font-size:22px;
  font-weight:600;
}

.duration{
  font-size:13px;
  color:var(--sub);
  margin-bottom:15px;
}

.progress-container{
  height:6px;
  background:#2a2a35;
  border-radius:6px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:var(--accent);
  border-radius:6px;
}

.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin:25px 0;
}

.circle-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:var(--bg);
  font-size:22px;
  cursor:pointer;
}

.icon-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}

/* SCROLL CUSTOM RESTAURADO */
.track-list{
  margin-top:10px;
  overflow:auto;
  padding-right:5px;
  max-height:250px;
}

.track-list::-webkit-scrollbar{
  width:8px;
}

.track-list::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,0.2);
  border-radius:10px;
}

.track-list::-webkit-scrollbar-thumb:hover{
  background:rgba(255,255,255,0.35);
}

.track{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  color:var(--sub);
}

.track:hover{
  background:var(--hover);
  color:var(--text);
}

/* MINI PLAYER */
.mini-player{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  border:1px solid var(--border);
  padding:12px 18px;
  border-radius:14px;
  font-size:13px;
  display:none;
  align-items:center;
  gap:15px;
}

.volume-control input{
  width:80px;
  cursor:pointer;
  accent-color:white;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:white;
  opacity:0.6;
  letter-spacing:0.5px;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="app">
<div class="sidebar">
<h2>Playlists</h2>
<div id="playlistContainer"></div>
</div>

<div class="main">
<div id="placeholder" class="placeholder">
Escolha uma playlist
</div>

<div id="playerContent" class="player-content">
<div class="track-info" id="trackTitle"></div>
<div class="duration" id="trackDuration">0:00 / 0:00</div>

<div class="progress-container" id="progressContainer">
<div class="progress" id="progress"></div>
</div>

<div class="controls">
<button class="icon-btn" onclick="prevTrack()">‚èÆ</button>
<button id="playBtn" class="circle-btn">‚ñ∂</button>
<button class="icon-btn" onclick="nextTrack()">‚è≠</button>
</div>

<div class="track-list" id="trackList"></div>
</div>
</div>
</div>

<div id="miniPlayer" class="mini-player">
<span id="miniTitle"></span>
<div class="volume-control">
<input type="range" id="volumeSlider" min="0" max="1" step="0.01">
</div>
</div>

<audio id="audio"></audio>

<script>
let playlists={}
let currentPlaylist=null
let currentTrackIndex=0

const playlistContainer=document.getElementById("playlistContainer")
const placeholder=document.getElementById("placeholder")
const playerContent=document.getElementById("playerContent")
const trackList=document.getElementById("trackList")
const audio=document.getElementById("audio")
const playBtn=document.getElementById("playBtn")
const progress=document.getElementById("progress")
const progressContainer=document.getElementById("progressContainer")
const trackTitle=document.getElementById("trackTitle")
const trackDuration=document.getElementById("trackDuration")
const miniPlayer=document.getElementById("miniPlayer")
const miniTitle=document.getElementById("miniTitle")
const volumeSlider=document.getElementById("volumeSlider")

audio.volume=0.8
volumeSlider.value=0.8

volumeSlider.addEventListener("input",()=>{
audio.volume=volumeSlider.value
})

async function loadPlaylists(){
const res=await fetch('/api/playlists')
playlists=await res.json()
renderSidebar()
}

function renderSidebar(){
playlistContainer.innerHTML=""
for(let name in playlists){
const div=document.createElement("div")
div.className="playlist"
div.innerText=name
div.onclick=()=>enterPlaylist(name)
playlistContainer.appendChild(div)
}
}

function enterPlaylist(name){
currentPlaylist=playlists[name]
placeholder.style.display="none"
playerContent.style.display="flex"

setTimeout(()=>{
playerContent.classList.add("active")
},10)

renderTracks()
}

function renderTracks(){
trackList.innerHTML=""
currentPlaylist.forEach((track,index)=>{
const div=document.createElement("div")
div.className="track"

const title=document.createElement("span")
title.innerText=track.title

const duration=document.createElement("span")
duration.innerText="--:--"

div.appendChild(title)
div.appendChild(duration)

div.onclick=()=>{
currentTrackIndex=index
loadTrack()
audio.play()
}

trackList.appendChild(div)

const tempAudio=new Audio()
tempAudio.src=track.file
tempAudio.preload="metadata"

tempAudio.onloadedmetadata=()=>{
if(!isFinite(tempAudio.duration)) return
const m=Math.floor(tempAudio.duration/60)
const s=Math.floor(tempAudio.duration%60)
duration.innerText=`${m}:${s<10?"0":""}${s}`
}
})
}

function loadTrack(){
const track=currentPlaylist[currentTrackIndex]
audio.src=track.file
trackTitle.innerText=track.title
miniTitle.innerText=track.title
progress.style.width="0%"

audio.onloadedmetadata=()=>{
const m=Math.floor(audio.duration/60)
const s=Math.floor(audio.duration%60)
trackDuration.innerText=`0:00 / ${m}:${s<10?"0":""}${s}`
}
}

playBtn.onclick=()=>audio.paused?audio.play():audio.pause()

audio.onplay=()=>{
playBtn.innerText="‚è∏"
miniPlayer.style.display="flex"
}

audio.onpause=()=>playBtn.innerText="‚ñ∂"

audio.ontimeupdate=()=>{
if(!audio.duration) return
progress.style.width=(audio.currentTime/audio.duration)*100+"%"

const cm=Math.floor(audio.currentTime/60)
const cs=Math.floor(audio.currentTime%60)
const tm=Math.floor(audio.duration/60)
const ts=Math.floor(audio.duration%60)

trackDuration.innerText=
`${cm}:${cs<10?"0":""}${cs} / ${tm}:${ts<10?"0":""}${ts}`
}

audio.onended=()=>nextTrack()

progressContainer.onclick=(e)=>{
const rect=progressContainer.getBoundingClientRect()
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration
}

function nextTrack(){
if(!currentPlaylist) return
currentTrackIndex=(currentTrackIndex+1)%currentPlaylist.length
loadTrack()
audio.play()
}

function prevTrack(){
if(!currentPlaylist) return
currentTrackIndex=(currentTrackIndex-1+currentPlaylist.length)%currentPlaylist.length
loadTrack()
audio.play()
}

loadPlaylists()
</script>

<div class="footer">
feito por fragass.
</div>

</body>
</html>
