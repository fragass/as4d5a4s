<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
if (!sessionStorage.getItem("token")) {
  window.location.href = "index.html";
}
</script>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>P√°gina inicial - Workday</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#121217;
  --hover:#1a1a22;
  --border:#1e1e27;
  --text:#ffffff;
  --sub:#a1a1aa;
  --accent:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:900px;
  height:550px;
  background:var(--card);
  border-radius:20px;
  overflow:hidden;
  display:flex;
}

.sidebar{
  width:220px;
  border-right:1px solid var(--border);
  padding:20px;
}

.sidebar h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--sub);
  margin-bottom:15px;
}

.playlist{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  color:var(--sub);
  transition:.2s;
}

.playlist:hover{
  background:var(--hover);
  color:var(--text);
}

.main{
  flex:1;
  padding:30px;
  display:flex;
  flex-direction:column;
}

.placeholder{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:var(--sub);
  transition:.4s;
}

.fade-out{
  opacity:0;
  transform:translateY(-10px);
}

.fade-in{
  animation:fadeIn .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.player-content{
  display:none;
  flex-direction:column;
  height:100%;
}

.track-info{
  font-size:22px;
  font-weight:600;
}

.duration{
  font-size:13px;
  color:var(--sub);
  margin-bottom:15px;
}

.progress-container{
  height:6px;
  background:#2a2a35;
  border-radius:6px;
  cursor:pointer;
}

.progress{
  height:100%;
  width:0%;
  background:var(--accent);
  border-radius:6px;
}

.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin:25px 0;
}

.circle-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:var(--bg);
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}

.circle-btn:hover{transform:scale(1.1);}

.icon-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.icon-btn:hover{
  background:var(--hover);
  transform:scale(1.08);
}

.track-list{
  margin-top:10px;
  overflow:auto;
  max-height:250px;
}

.track{
  padding:8px;
  border-radius:6px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  color:var(--sub);
  transition:.2s;
}

.track:hover{
  background:var(--hover);
  color:var(--text);
}

.mini-player{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  border:1px solid var(--border);
  padding:12px 18px;
  border-radius:14px;
  font-size:13px;
  display:none;
  align-items:center;
  gap:15px;
}
</style>
</head>

<body>

<div class="app">
<div class="sidebar">
<h2>Playlists</h2>
<div id="playlistContainer"></div>
</div>

<div class="main">
<div id="placeholder" class="placeholder">
Escolha uma playlist
</div>

<div id="playerContent" class="player-content">
<div class="track-info" id="trackTitle"></div>
<div class="duration" id="trackDuration">0:00 / 0:00</div>

<div class="progress-container" id="progressContainer">
<div class="progress" id="progress"></div>
</div>

<div class="controls">
<button class="icon-btn" onclick="prevTrack()">‚èÆ</button>
<button id="playBtn" class="circle-btn">‚ñ∂</button>
<button class="icon-btn" onclick="nextTrack()">‚è≠</button>
</div>

<div class="track-list" id="trackList"></div>
</div>
</div>
</div>

<audio id="audio"></audio>

<script>
let playlists={}
let currentPlaylist=null
let currentTrackIndex=0

const playlistContainer=document.getElementById("playlistContainer")
const placeholder=document.getElementById("placeholder")
const playerContent=document.getElementById("playerContent")
const trackList=document.getElementById("trackList")
const audio=document.getElementById("audio")
const playBtn=document.getElementById("playBtn")
const progress=document.getElementById("progress")
const progressContainer=document.getElementById("progressContainer")
const trackTitle=document.getElementById("trackTitle")
const trackDuration=document.getElementById("trackDuration")

/* API */
async function loadPlaylists(){
try{
const res=await fetch('/api/playlists')
playlists=await res.json()
renderSidebar()
}catch{
placeholder.innerText="Erro ao carregar playlists."
}
}

/* Sidebar */
function renderSidebar(){
playlistContainer.innerHTML=""
for(let name in playlists){
const div=document.createElement("div")
div.className="playlist"
div.innerText=name
div.onclick=()=>enterPlaylist(name)
playlistContainer.appendChild(div)
}
}

/* Enter playlist */
function enterPlaylist(name){
currentPlaylist=playlists[name]
placeholder.style.display="none"
playerContent.style.display="flex"
renderTracks()
}

/* Render tracks + duration */
function renderTracks(){
trackList.innerHTML=""

currentPlaylist.forEach((track,index)=>{
const div=document.createElement("div")
div.className="track"

const title=document.createElement("span")
title.innerText=track.title

const duration=document.createElement("span")
duration.innerText="--:--"

div.appendChild(title)
div.appendChild(duration)

div.onclick=()=>{
currentTrackIndex=index
loadTrack()
audio.play()
}

trackList.appendChild(div)

/* üî• carregar metadata */
const tempAudio=new Audio()
tempAudio.src=track.file
tempAudio.preload="metadata"

tempAudio.onloadedmetadata=()=>{
if(!isFinite(tempAudio.duration)) return
const total=tempAudio.duration
const m=Math.floor(total/60)
const s=Math.floor(total%60)
duration.innerText=`${m}:${s<10?"0":""}${s}`
}
})
}

/* Load track */
function loadTrack(){
const track=currentPlaylist[currentTrackIndex]
audio.src=track.file
trackTitle.innerText=track.title
progress.style.width="0%"

audio.onloadedmetadata=()=>{
const total=audio.duration
const m=Math.floor(total/60)
const s=Math.floor(total%60)
trackDuration.innerText=`0:00 / ${m}:${s<10?"0":""}${s}`
}
}

function togglePlay(){
audio.paused?audio.play():audio.pause()
}

playBtn.onclick=togglePlay

audio.onplay=()=>{ playBtn.innerText="‚è∏" }
audio.onpause=()=>{ playBtn.innerText="‚ñ∂" }

audio.ontimeupdate=()=>{
if(!audio.duration) return
const percent=(audio.currentTime/audio.duration)*100
progress.style.width=percent+"%"

const cm=Math.floor(audio.currentTime/60)
const cs=Math.floor(audio.currentTime%60)
const tm=Math.floor(audio.duration/60)
const ts=Math.floor(audio.duration%60)

trackDuration.innerText=
`${cm}:${cs<10?"0":""}${cs} / ${tm}:${ts<10?"0":""}${ts}`
}

/* üî• AUTO NEXT */
audio.onended=()=>{
nextTrack()
}

progressContainer.addEventListener("click",(e)=>{
const rect=progressContainer.getBoundingClientRect()
const clickX=e.clientX-rect.left
audio.currentTime=(clickX/rect.width)*audio.duration
})

function nextTrack(){
if(!currentPlaylist||!currentPlaylist.length) return
currentTrackIndex=(currentTrackIndex+1)%currentPlaylist.length
loadTrack()
audio.play()
}

function prevTrack(){
if(!currentPlaylist||!currentPlaylist.length) return
currentTrackIndex=(currentTrackIndex-1+currentPlaylist.length)%currentPlaylist.length
loadTrack()
audio.play()
}

loadPlaylists()
</script>

</body>
</html>
